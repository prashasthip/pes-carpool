		<script>
			function check(){
				//alert("entered");
				var email = document.getElementById("email");
				var password = document.getElementById("password");
				xmlhttp = new XMLHttpRequest();
				//alert("got request");
				xmlhttp.open("GET","php/login.php?email=" +email.value +"&password=" +password.value ,true);
				//alert(email.value)
				//alert(usn.value);
				//alert("opened file! sending readystate");
				xmlhttp.onreadystatechange=function(){
					//alert("entered ready state");
					console.log(xmlhttp.readyState+" "+xmlhttp.status)
						if (xmlhttp.readyState==4 && xmlhttp.status==200)
						{
							var response = xmlhttp.responseText;
							console.log(response)
							if(response.trim()==='error'){
								document.getElementById("message").innerHTML = "Login Credentials are wrong! ";
								}
							else if(response.trim()==='no_error'){
								//alert("invalid");
								window.location.href = "newindex2.html";
							}
								
						}
					}
					xmlhttp.send();
					//alert("exit ready state");
			}
	
	</script>
